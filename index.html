        <h1 class="text-center" id="title"></h1>
        <br>
        <br>
        <p class="text-justify" style="width: 75vw" id="paragraph1"></p>
        <p class="text-justify" id="paragraph2"></p>
        <br>
        <div class="text-center w-100">
            <a href="pages/generate_book.html" type="button" class="btn btn-outline-light p-2 w-50 d-none"
               style="font-size: 22px" id="button-container">

            </a>

<script>
    var loading = true
    document.addEventListener('click', function () {
        const elements = [
            {id: 'title', text: "BoKI: Book Knowledge Integration"},
            {
                id: 'paragraph1',
                text: "BoKI is a sophisticated platform designed to enable users to create customized literary content through advanced text generation technology. Leveraging the capabilities of OpenAI's GPT-2 pre-trained model, BoKI is finely tuned using the BookCorpus dataset to deeply understand and replicate the semantic structures of books. This allows for the generation of high-quality, contextually coherent literary content."
            },
            {
                id: 'paragraph2',
                text: "BoKI offers users the unique ability to create books in customizable modules, enhancing their understanding and engagement with the content. This modular approach allows for flexibility in content creation, enabling users to tailor their literary works according to their specific needs and preferences. Whether for educational purposes, creative writing, or professional publishing, BoKI provides a versatile and powerful tool for generating literary content that is both meaningful and contextually rich."
            },
            {id: 'button-container', text: "Generate your book"}]
        if (loading) {
            loading = false;
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i]
                const node = document.getElementById(element.id)
                node.innerText = ''
                node.innerText = element.text
                if (i === elements.length - 1) {
                    node.classList.remove('d-none')
                }
            }
        }
    })
    document.addEventListener("DOMContentLoaded", function () {

        const elements = [
            {id: 'title', text: "BoKI: Book Knowledge Integration"},
            {
                id: 'paragraph1',
                text: "BoKI is a sophisticated platform designed to enable users to create customized literary content through advanced text generation technology. Leveraging the capabilities of OpenAI's GPT-2 pre-trained model, BoKI is finely tuned using the BookCorpus dataset to deeply understand and replicate the semantic structures of books. This allows for the generation of high-quality, contextually coherent literary content."
            },
            {
                id: 'paragraph2',
                text: "BoKI offers users the unique ability to create books in customizable modules, enhancing their understanding and engagement with the content. This modular approach allows for flexibility in content creation, enabling users to tailor their literary works according to their specific needs and preferences. Whether for educational purposes, creative writing, or professional publishing, BoKI provides a versatile and powerful tool for generating literary content that is both meaningful and contextually rich."
            },
            {id: 'button-container', text: "Generate your book"}
        ];

        let charIndex = 0;
        let elementIndex = 0;

        function typeCharacter() {
            if (!loading) {
                return
            }
            if (elementIndex < elements.length) {
                const element = elements[elementIndex];
                const elementNode = document.getElementById(element.id);

                if (charIndex <= element.text.length) {
                    elementNode.textContent = element.text.slice(0, charIndex);
                    charIndex++;
                    setTimeout(typeCharacter, 25);
                } else {
                    charIndex = 0;
                    elementIndex++;
                    if (element.id === 'button-container') {
                        elementNode.classList.remove('d-none');
                    }
                    setTimeout(typeCharacter, 500);
                }
            }
        }

        typeCharacter();
    });

</script>
